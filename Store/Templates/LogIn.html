<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'css/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/js/bootstrap.min.js' %}" type="text/javascript"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    html {
        font-size: 14px;
    }
    body {
        font-family: 'Noto Sans', sans-serif;
    }
    a {
        text-decoration: none;
    }
    </style>
    <style>
            .blink {
                animation: blinker 2s linear infinite;
                color: #d0298b;
                font-family: sans-serif;
                font-size: 20px;
            }
            @keyframes blinker {
                25% {
                    opacity: 10;
                }
            }
    </style>

</head>
<body>
{% include 'Navbar.html' %}

<div class="container" style="margin-top:70px;">
    <div class="row">
        <div class="col-12">
            <h2 style="background-color:#CCB5C8;">Already a Shopsifyan!</h2>
            <hr style="border-color:#b8bfc2;">
            {% include 'Messages.html' %}
        </div>
        <div class="col-lg-6 col-md-8 mx-auto">
            <marquee class="blink"><b>Login Heree...</b></marquee>
        </div>
    </div>


    <section class="py-4 my-5" style="margin-top:600px;">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="" class="form-label"><b>User Name</b></label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your User Name">
                    </div>
                     <div class="mb-4">
                        <label for="" class="form-label"><b>Password</b></label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div>
        </div>


</div>

</section>


{% include 'Footer.html' %}
</body>
</html>
