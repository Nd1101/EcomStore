<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}"><i class="fa fa-shopping-bag"></i> Shopsify</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <div class="col-3"><input type="search" id="form1" class="form-control" placeholder="Search"></div>
   <button type="button" class="btn btn-primary btn-sm">
    <i class="fa fa-search"></i>
  </button>
         <a class="nav-link" aria-current="page" href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
        {% if request.user.is_authenticated %}
          <a class="nav-link" aria-current="page" href="#"><i class="fa fa-user"></i> {{request.user}}</a>
          <a class="nav-link" aria-current="page" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
        {% else %}
          <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a>
          <a class="nav-link" href="{% url 'reg' %}"><i class="fa fa-user-circle"></i> Register</a>
        {% endif %}
          <a class="nav-link" href="{% url 'collect' %}"><i class="fa fa-suitcase"></i> Products</a>
          <a class="nav-link" href="{% url 'cart' %}"><i class="fa fa-cart-plus"></i> Cart</a>
          <a class="nav-link" href="{% url 'favviewpage' %}"><i class="fa fa-heart-o"></i> Wishlist</a>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
